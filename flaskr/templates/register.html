{% extends 'base.html' %}

{% block head %} <title>Sign up</title>{% endblock %}
{% block body %}
    <h1>Sign Up</h1>
    <div>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
