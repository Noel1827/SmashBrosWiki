{% extends 'base.html' %}
{% block head %} <title>Pages List</title> {% endblock %}

{% block body %}

    <h3>Pages contained in this Wiki</h3>

    <ul>
        {% for page_name in name_list %}
            {% if page_name %}
            <li><a href="/pages/{{ page_name }}">{{ page_name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
